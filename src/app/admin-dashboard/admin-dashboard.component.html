<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-alarm"></i>
                        <span>Request Management</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown d-flex justify-content-between align-items-center"
                       (click)="toggleDropdown($event, 'doctorManagement')" 
                       [attr.aria-expanded]="dropdowns['doctorManagement']" 
                       aria-controls="doctor-management">
                        <div class="d-flex align-items-center">
                            <i class="lni lni-stethoscope"></i>
                            <span>Doctor Management</span>
                        </div>
                        <!-- Arrow Icon -->
                        <i class="lni" [ngClass]="dropdowns['doctorManagement'] ? 'lni-chevron-up' : 'lni-chevron-down'"></i>
                    </a>
                    <ul id="doctor-management" class="sidebar-dropdown list-unstyled collapse" 
                        [ngClass]="{'show': dropdowns['doctorManagement']}" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a routerLink="/doctor-signup" class="sidebar-link">Add Doctor</a>
                        </li>
                        <li class="sidebar-item">
                            <a routerLink="/doc-list" class="sidebar-link">Show Doctors</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Update Doctor List</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Delete Doctors</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <div class="main">
            <div class="text-center">
                <h1>Admin Dashboard</h1>
                <p>Manage doctors, requests, and more.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
